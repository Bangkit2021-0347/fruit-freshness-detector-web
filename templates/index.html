{% extends "base.html" %}
{% block body %}
  <form class="mx-auto small-container" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="image" class="form-label">File Gambar</label>
      <input type="file" id="image" name="image" class="form-control" accept="image/*" capture required autofocus>
    </div>
    <button class="btn btn-primary btn-lg w-100" type="submit">Submit</button>
  </form>
{% endblock body %}
